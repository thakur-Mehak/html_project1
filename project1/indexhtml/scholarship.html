<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/scholarship.css">
    <title>Student Information Form</title>
</head>
<body>
    <div class="container">
        <h1>Basic Information</h1>
        <form>
            <div class="form-section">
                <label for="fullName">Student's Full Legal Name *</label>
                <input type="text" id="fullName" required>

                <label for="studentId">Student ID</label>
                <input type="text" id="studentId">

                <label for="address">Student Address *</label>
                <input type="text" id="address" required>

                <label for="email">Student Email *</label>
                <input type="email" id="email" required>

                <label for="phone">Student Phone Number *</label>
                <input type="tel" id="phone" required>

                <label for="dob">Student Birth Date *</label>
                <input type="date" id="dob" required>

                <label for="gender">Gender</label>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-section">
                <h2>Academics</h2>
                <label for="gpa">Academic GPA as of 2.0 *</label>
                <input type="number" id="gpa" step="0.01" required>

                <label for="school1">Schools to which you are applying</label>
                <input type="text" id="school1">
                <input type="text" id="school2">
                <input type="text" id="school3">

                <label for="wantMajor">Major(s) You Are Considering</label>
                <input type="text" id="major1">
                <input type="text" id="major2">

                <label for="estimatedCost">Estimated Cost</label>
                <select id="estimatedCost">
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>
            </div>

            <div class="form-section">
                <h2>Personal Data</h2>
                <label for="schoolAttended">Elementary Schools Attended</label>
                <input type="text" id="schoolAttended">
            </div>

            <div class="form-section">
                <h2>References</h2>
                <label for="reference1">Reference 1 (Name & Email)</label>
                <input type="text" id="reference1" placeholder="Name - Email" required>
                <label for="reference2">Reference 2 (Name & Email)</label>
                <input type="text" id="reference2" placeholder="Name - Email">
            </div>

            <a href="./index.html"></a> <button type="submit">Submit</button></a>
        </form>
    </div>
</body>
</html>
