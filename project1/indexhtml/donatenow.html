<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/donatenow.css">
    <title>Donate Page</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">SEVA</div>
        </div>
        <div class="donate-section">
            <h1>Donate now</h1>
            <div class="donation-types">
                <label><input type="radio" name="donation-type" checked> One Time</label>
                <label><input type="radio" name="donation-type"> Monthly</label>
            </div>
            <div class="amounts">
                <a href="./index.html"> <button class="amount-btn">$10</button></a> 
                    <a href="./index.html"><button class="amount-btn selected">$20</button></a> 
                        <a href="./index.html"><button class="amount-btn">$30</button></a> 
                            <a href="./index.html"> <button class="amount-btn">$60</button></a> 
                               <input type="text" placeholder="Other amount" class="other-amount">
            </div>
            <div class="payment-section">
                <h2>Choose Payment</h2>
                <div class="payment-options">
                    <a href="./index.html"> <button class="payment-btn">Credit Card</button></a> 
                        <a href="./index.html"><button class="payment-btn">PayPal</button></a> 
                </div>
               <a href="./index.html"><button class="donate-button">Donate Securely</button></a> 
            </div>
        </div>
        <div class="footer">
            <p>We are proudly non-profit, non-corporate and non-compromised...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
