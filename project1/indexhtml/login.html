<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" type="image/jpg" href="./images/logoseva.jpeg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h1>LOGIN</h1>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            
                <input type="checkbox" id="rememberMe"> Remember me
            <br>
            <button type="submit">LOGIN</button>
            <div class="social-login">
                <p>Or login with</p>
                <button type="button" class="social-btn facebook">Facebook<i class='bx bxl-facebook' ></i></button>
                <button type="button" class="social-btn google">Google  <i class='bx bxl-google' ></i></button>
            </div>
            <p>Not a member? <a href="signup.html">Sign up now</a></p>
        </form>
    </div>
    <script src="login2.js"></script>
</body>
</html>
